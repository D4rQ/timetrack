<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на TimeTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="registration-form">
            <div class="logo">
                <img src="/images/timetracker_logo.png" alt="TimeTracker Logo">
            </div>
            <h1>Регистрация</h1>
            <form action="">
                <div class="inputbox">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <div class="inputbox">
                    <input type="password" id="password-repeat" placeholder="Повторите пароль" required>
                </div>
                <div class="inputbox">
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <p class="login-link">Есть аккаунт? <a href="/login form/login form.html">Войти</a></p>
            </form>
        </div>
    </div>
</body>
</html>
